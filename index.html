<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="title">CALCULATOR</h1>
        <div class="calculator">
            <div class="output">
                <div class="displayBar">0</div>
            </div>

            <div class="input">
                <div class="button otherButton">C</div>
                <div class="button otherButton">±</div>
                <div class="button otherButton">%</div>
                <div class="button functionButton">÷</div>
                <div class="button numberKeypad">7</div>
                <div class="button numberKeypad">8</div>
                <div class="button numberKeypad">9</div>
                <div class="button functionButton">×</div>
                <div class="button numberKeypad">4</div>
                <div class="button numberKeypad">5</div>
                <div class="button numberKeypad">6</div>
                <div class="button functionButton">-</div>
                <div class="button numberKeypad">1</div>
                <div class="button numberKeypad">2</div>
                <div class="button numberKeypad">3</div>
                <div class="button functionButton">+</div>
                <div class="button numberKeypad">0</div>
                <div class="button numberKeypad">0</div>
                <div class="button numberKeypad">.</div>
                <div class="button functionButton">=</div>
            </div>
        </div>


    </body>
</html>
