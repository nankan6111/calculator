<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="title">CALCULATOR</h1>
        <div class="calculator">
            <div class="output">
                <span class="historyRecord"></span>
                <span class="displayValue">0</span>
            </div>

            <div class="input">
                <button class="button otherButton" id="clear">AC</button>
                <button class="button otherButton" id="plus-minus">±</button>
                <button class="button otherButton" id="percentage">%</button>
                <button class="button functionButton" id="buttonision">÷</button>
                <button class="button numberKeypad" id="seven">7</button>
                <button class="button numberKeypad" id="eight">8</button>
                <button class="button numberKeypad" id="nine">9</button>
                <button class="button functionButton" id="multiplication">×</button>
                <button class="button numberKeypad" id="four">4</button>
                <button class="button numberKeypad" id="five">5</button>
                <button class="button numberKeypad" id="six">6</button>
                <button class="button functionButton" id="subtraction">-</button>
                <button class="button numberKeypad" id="one">1</button>
                <button class="button numberKeypad" id="two">2</button>
                <button class="button numberKeypad" id="three">3</button>
                <button class="button functionButton" id="addition">+</button>
                <button class="button numberKeypad" id="zero">0</button>
                <button class="button numberKeypad" id="double-zero">00</button>
                <button class="button numberKeypad" id="decimal">.</button>
                <button class="button functionButton" id="equal">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
